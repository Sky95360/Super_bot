services:
  - type: web
    name: sky-ai-bot
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
    healthCheckPath: /api/status
    autoDeploy: true
